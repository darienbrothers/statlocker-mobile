# SonarCloud Configuration for StatLocker Mobile

# Project identification
sonar.projectKey=statlocker-mobile
sonar.organization=statlocker
sonar.projectName=StatLocker Mobile
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src,app
sonar.tests=src,app
sonar.test.inclusions=**/__tests__/**/*,**/*.test.*,**/*.spec.*
sonar.exclusions=**/__tests__/**/*,**/*.test.*,**/*.spec.*,**/node_modules/**,**/.expo/**,**/dist/**,**/build/**,**/coverage/**

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage configuration
sonar.coverage.exclusions=**/__tests__/**/*,**/*.test.*,**/*.spec.*,**/*.config.*,**/index.ts

# Code analysis configuration
sonar.sourceEncoding=UTF-8

# Quality gate configuration
sonar.qualitygate.wait=true

# Duplication configuration
sonar.cpd.exclusions=**/__tests__/**/*,**/*.test.*,**/*.spec.*

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3

# Exclude console.log warnings in development files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.config.*

# Exclude TODO comments (we track them separately)
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Exclude test-specific rules
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S2699
sonar.issue.ignore.multicriteria.e3.resourceKey=**/__tests__/**/*,**/*.test.*,**/*.spec.*

# Analysis parameters
sonar.analysis.mode=publish

# Branch analysis (for pull requests)
# These are set by GitHub Actions automatically:
# sonar.pullrequest.key
# sonar.pullrequest.branch
# sonar.pullrequest.base